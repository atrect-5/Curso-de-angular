<h4>Hello, here are some news you may find interesting</h4>
<hr>

<mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>

<div *ngIf="news"><!--Checa si existe la variable, ya que pertenece a una funcion asincrona-->
<div *ngFor="let article of news.articles">


<table>
<tbody>
  <tr>
<td class="primera-columna">

<h3>Autor: {{article.author}}</h3>
<strong>{{article.title}}</strong><br><br>
<p><strong>Descripcion:</strong> {{article.description}}</p>


<p>Sitio: {{article.source.name}}</p>
<p>Fecha: {{ article.publishedAt | date:'dd/MM/yyyy' }}</p>

<p>Url: <a href="{{article.url}}" target="_blank">{{article.url}}</a></p><br>

</td>
<td>

</td>
</tr>
</tbody>
</table>
